<html>

<head>
    <script>
        var i = 0;
        var tong = 0;
        var chiahet7 = 0;
        while (chiahet7 < 30) {
            if (i % 7 == 0) {
                chiahet7++;
                tong = tong + i
            } i++;
        }
        document.write("Tổng 30 số đầu tiên chia hết cho 7 trong số tự nhiên là: ", tong)
    </script>
</head>

</html>
